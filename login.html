<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- FONT -AWSOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- MAIN CSS-->
        <link rel="stylesheet" href="styless.css">
        <title>Responsive Personal Portfolio Design | @heresthecode</title>
    </head>
    <body>
        <!-- HEADER DESIGN-->
        <header class="header">
            <a href="index.html" class="logo">
                <img src="img_logo/logo_bu.png" alt="Logo">
            </a>

            <i class="fa-solid fa-bars" id="menu-icon"></i>
            

            <nav class="navbar">
                <a href="index.html" class="btn">&lt;Return</a>
            </nav>
        </header>
    <!-- Header Section -->
    <header>
        <a href="#" class="logo">MyWebsite</a>
        <i id="menu-icon" class="fas fa-bars"></i>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="login.html" class="active">Login</a>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login">
        <div class="login-container">
            <h2 class="heading">Login</h2>

            <form action="#" class="login-form">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <label style="color: black;"><input type="checkbox" > Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button  style="width: 50%;" type="submit" class="btn">Login</button>
                <p style="color: black;">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </section>

        <!-- FOOTER DESIGN-->
        <footer class="footer">
            <div class="footer-text">
                <p></p>
            </div>

            <div class="footer-iconTop">
                <a href="#home"><i class="fa-solid fa-angle-up"></i></a>
            </div>
        </footer>

        <!-- SCROLL REVEAL JS-->
        <script src="https://unpkg.com/scrollreveal"></script>
        <!-- TYPEJS-->
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <!-- MAIN JS-->
        <script src="main.js"></script>

    </body>
</html>
